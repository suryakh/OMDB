<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<style>
    /* div {
        border: 1px solid black;
    } */

    .weight {
        font-weight: bold;
    }

    .tableDiv {
        height: 700px;
    }

    .hidden {
        display: none
    }

    .slider img {
        height: 800px;
    }

    .card {
        box-shadow: 5px 10px 18px #888888;
    }

    #poster {
        box-shadow: 5px 10px 18px #118bfd;
    }

    .tableDiv {
        box-shadow: 5px 10px 18px #fd4011;
    }

    #tableForm tr td:first-child {
        font-weight: bold;
        color: #fd4011;
    }

    #tableform tr:nth-of-type(1) {
        color: red;
    }
</style>

<body>
    <!--navbar-->
    <div class="container-fluid row1">
        <div class="row bg-dark">
            <div class="col-2">
                <h1 class="text-white" style="font-family: 'Bowlby One SC', cursive;">OMDB</h1>
            </div>
        </div>
    </div>
    <!--Slider-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 slider">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100"
                                src="http://media1.santabanta.com/full1/Hollywood%20Movies/Iron%20Man%203/iron-man-3-13h.jpg"
                                alt="
                                First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://www.gamersworldbd.com/wp-content/uploads/2015/10/Mad-Max.jpg" alt="
                                Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://www.whoa.in/20150417-Whoa/Deadpool-Guns-Fights-HD-Hollywood-Movies-Wallpaper.jpg"
                                alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--Form-->
    <div class="container my-5 p-5 zoomIt rounded">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Search Movie With Title</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control m-3" id="titleIn" placeholder="Enter Movie Title">
            </div>
        </div>
        <div class="row">

            <div class="col-lg-4 col-md-6">
                <input type="text" class="form-control col-6 offset-3" id="yearIn" placeholder="year">
            </div>
            <div class="col-lg-4 col-md-6">
                <select class="btn btn-outline-primary my-2 offset-3" id="typeIn"><label>Type</label>
                    <option value="movie">movie</option>
                    <option value="series">series</option>
                    <option value="episode">episode</option>
                </select>
            </div>
            <div class="col-lg-2 col-md-4"><button id="search"
                    class="btn btn-outline-success my-2 offset-4">Submit</button></div>
            <div class="col-lg-2 col-md-4"><button id="reset"
                    class="btn btn-outline-danger my-2 offset-4">Reset</button></div>
        </div>
    </div>
    <!--Display JSON Output-->
    <div class="container-fluid hidden rounded" id="searchOut">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12"><img id="poster" src=""></div>
            <div class="col-lg-7 col-md-6 col-sm-12 overflow-auto tableDiv rounded">
                <table id="tableForm" class="table table-bordered table-striped" style="height: 600px;"></table>
            </div>
        </div>
    </div>
    <!--Card-->
    <div class="container-fluid my-5 border p-5">
        <div class="row">
            <div class="col-lg-2 col-md-6 col-sm-12">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top"
                        src="https://cdn1.thr.com/sites/default/files/imagecache/NFE_portrait/2013/03/iron_man_3_poster_collage_a_p.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top"
                        src="https://rukminim1.flixcart.com/image/704/704/poster/h/x/z/guardians-of-the-galaxy-poster-for-room-hollywood-movie-posters-original-imaepaw4b4ce4gxd.jpeg?q=70"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12">
                <div class="card" style="width:18rem;">
                    <img class="card-img-top"
                        src="http://blog.karachicorner.com/wp-content/uploads/2013/04/large/TheWolverine+movie+posters.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12">
                <div class="card" style="width:18rem;">
                    <img class="card-img-top"
                        src="https://charleyjoshortfilm.files.wordpress.com/2014/11/avatar_ver5.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12">
                <div class="card" style="width:18rem;">
                    <img class="card-img-top"
                        src="https://cdn.shopify.com/s/files/1/0969/9128/products/Prometheus_-_Hollywood_Sci_Fi_Movie_Poster_Collection_SMALL_ONLY_935b0c7d-ba26-45f8-af10-1e723f574497.jpg?v=1557470878"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12">
                <div class="card" style="width:18rem;">
                    <img class="card-img-top"
                        src="http://gdj.graphicdesignjunction.com/wp-content/uploads/2010/12/skyline_movie_poster.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--Video row-->
    <div class="container-fluid p-5 my-4 border">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="embed-responsive embed-responsive-21by9">
                    <iframe class="embed-responsive-item my-2"
                        src="https://www.youtube.com/embed/aunK2M1IpHg/"></iframe>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">

                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="embed-responsive embed-responsive-21by9">
                    <iframe class="embed-responsive-item my-2" src="https://www.youtube.com/embed/zAGVQLHvwOY"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <div class="container-fluid">
        <div class="row footer bg-dark p-5 text-white">
            <div class="col-12">
                <div class="container text-center my-2">
                    <div class="row mx-3">
                        <div class="col-4 my-2">
                            <p>Get OMDB app</p>
                        </div>
                        <div class="col-4 my-2">
                            <p>Help </p>
                        </div>
                        <div class="col-4 my-2">
                            <p>Site Index</p>
                        </div>
                    </div>
                    <div class="row mx-3">
                        <div class="col-3 my-2">
                            <p>Box Office Details</p>
                        </div>
                        <div class="col-3 my-2">
                            <p>Advertisements</p>
                        </div>
                        <div class="col-3 my-2">
                            <p>jobs</p>
                        </div>
                        <div class="col-3 my-2">
                            <p>Privay policy</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h1>Contact us</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
